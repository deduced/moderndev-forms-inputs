<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/login-form.css">
    <script src="https://use.fontawesome.com/faec80433e.js"></script>
</head>
<body>
    <section class="login-form-wrapper">
        <form id="login-form">
            <div class="login-input-wrapper">
                <label for="username"><i class="fa fa-user fa-2x"></i></label>
                <input type="text" id="username" placeholder="Username" class="login-input" title="Enter your username">
            </div>

            <div class="login-input-wrapper">
                <label for="password"><i class="fa fa-key fa-2x"></i></label>
                <input type="password" id="password" placeholder="Password" class="login-input" title="Enter your password.">
            </div>

            <div class="login-input-wrapper">
                <input type="submit" value="Sign In" class="button">
                <p>
                    Not a member? <a href="#">Sign up now!</a>
                </p>
            </div>

        </form>
    </section>
    <script type="text/javascript" src = "js/validator.js"></script>
    <script type="text/javascript" src = "js/login-form.js"></script>
</body>
</html>
