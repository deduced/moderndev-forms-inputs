<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Form</title>
    <link rel="stylesheet" href="css/search-form.css">
</head>
<body>
<section class="search-form">
    <form id="search">
        <input type="search" placeholder="Search..." id="search-term">
        <label>
            <select name="categories" form="search">
                <option value="all">All</option>
                <option value="blog">Blog</option>
                <option value="forums">Forums</option>
                <option value="comments">Comments</option>
                <option value="pages">Pages</option>
                <option value="news">Latest News</option>
            </select>
        </label>
        <input class="button" value="Search" type="submit"></input>
    </form>
</section>
<script type="text/javascript" src="js/validator.js"></script>
<script type="text/javascript" src="js/search-form.js"></script>
</body>
</html>
