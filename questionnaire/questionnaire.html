<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questionnaire</title>
    <link rel="stylesheet" href="questionnaire.css">
</head>
<body>
    <section class="questionnaire">

        <form id="questionnaire">
            <h1>What is Your Favorite City?</h1>
            <div class="questionnaire-item">
                <input type="radio" id="ba" name="cities">
                <label for="ba">Buenos Aires, Argentina</label>
            </div>

            <div class="questionnaire-item">
                <input type="radio" id="nyc" name="cities">
                <label for="nyc">New York City, USA</label>
            </div>

            <div class="questionnaire-item">
                <input type="radio" id="sydney" name="cities">
                <label for="sydney">Sydney, Australia</label>
            </div>

            <div class="questionnaire-item">
                <input type="radio" id="paris" name="cities">
                <label for="paris">Paris, France</label>
            </div>

            <div class="questionnaire-item">
                <input type="radio" id="cape-town" name="cities">
                <label for="cape-town">Cape Town, South Africa</label>
            </div>

            <div class="questionnaire-item">
                <input type="text" id="other" placeholder="Write your favorite city...">
                <label for="other" >Other</label>
            </div>
            <button type="submit" class="button">Submit</button>
        </form>
    </section>
</body>
</html>
